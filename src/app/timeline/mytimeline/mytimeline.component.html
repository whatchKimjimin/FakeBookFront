  <div class="feed" *ngFor="let data of timeline">
    <div class="top">
      <div class="profile"></div>
      <span class="user_name">{{ data.username }}</span><br>
      <span class="write_time">{{ data.WRITEHOUR }}시간</span>
    </div>
    <div class="middle">{{ data.content }}</div>
    <div class="bottom">
      <span>좋아요</span>
      <span>댓글 달기</span>
    </div>
  </div>
